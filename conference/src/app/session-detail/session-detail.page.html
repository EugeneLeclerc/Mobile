<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Session</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 [innerHTML]="session.title"></h1>

  <ion-list>
    <ion-item *ngFor="let speaker of speakerList">
      <ion-avatar slot="start">
        <img [src]="'https://devfest2018.gdgnantes.com/' + speaker.photoUrl">
      </ion-avatar>
      <ion-label>
        {{speaker.name}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="openNotes(session.id)">Mes notes</ion-button>

</ion-content>
