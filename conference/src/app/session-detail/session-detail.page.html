<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Session</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 [innerHTML]="session?.title"></h1>
  <p [innerHTML]="session?.description"></p>

  <ion-list>
    <ion-item *ngFor="let speaker of session?.speakers | keyvalue">
      <ion-avatar slot="start">
        <img [src]="'https://devfest2018.gdgnantes.com/' + speaker?.value?.photoUrl">
      </ion-avatar>
      <ion-label>
        {{speaker?.value?.name}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="openNotes(session.id)">Mes notes</ion-button>

</ion-content>git l
