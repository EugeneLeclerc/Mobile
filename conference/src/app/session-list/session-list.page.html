<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Sessions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item detail *ngFor="let session of sessionList$ | async | keyvalue" (click)="onDetail(session.key)">
      <ion-label>{{session.value.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
